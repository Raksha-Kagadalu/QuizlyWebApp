<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Quiz</title>
  <link rel="stylesheet" href="/css/editQuiz.css">
</head>
<body>

<a href="/professor/dashboard">Back to Dashboard</a>

<h1>Edit Quiz</h1>

<form th:action="@{/professor/updateQuiz}" th:object="${quiz}" method="post">
  <input type="hidden" th:field="*{id}" />
  <input type="hidden" th:field="*{uniqueQuizID}" />
  <input type="hidden" th:field="*{professor.id}" />

  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required />
  </div>

  <div>
    <label for="questionContent">Question:</label>
    <textarea id="questionContent" th:field="*{questionContent}" required></textarea>
  </div>

  <div>
    <label for="optionA">Option A:</label>
    <input type="text" id="optionA" th:field="*{optionA}" required />
  </div>

  <div>
    <label for="optionB">Option B:</label>
    <input type="text" id="optionB" th:field="*{optionB}" required />
  </div>

  <div>
    <label for="optionC">Option C:</label>
    <input type="text" id="optionC" th:field="*{optionC}" required />
  </div>

  <div>
    <label for="optionD">Option D:</label>
    <input type="text" id="optionD" th:field="*{optionD}" required />
  </div>

  <div>
    <label for="correctAnswer">Correct Answer:</label>
    <select id="correctAnswer" th:field="*{correctAnswer}" required>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </div>

  <button type="submit">Update Quiz</button>
</form>
</body>
</html>
