<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Quizzes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      line-height: 1.6;
      margin: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: white;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quiz-actions {
      display: flex;
      justify-content: right;
    }

    a {
      text-decoration: none;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin-left: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }

    .dashboard-link {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dashboard-link:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

<div class="top-bar">
  <h1>Your Quizzes</h1>
  <a href="/professor/dashboard" class="dashboard-link">Back to Dashboard</a>
</div>

<ul>
  <li th:each="quiz : ${quizzes}">
    <span th:text="${quiz.title}">Quiz Title</span>
    <div class="quiz-actions">
      <a th:href="@{/professor/editQuiz/{id}(id=${quiz.id})}">Edit</a>
      <a th:href="@{/professor/viewQuiz/{id}(id=${quiz.id})}">View</a>
    </div>
  </li>
</ul>

</body>
</html>
