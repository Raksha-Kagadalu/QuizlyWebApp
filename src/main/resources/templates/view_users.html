<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .back-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    table {
      width: 80%;
      max-width: 1000px;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #cccccc;
    }

    tbody tr:hover {
      background-color: #f2f2f2;
    }

    a {
      color: #007bff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
    }

    a:active {
      position: relative;
      top: 1px;
    }

    .action-links {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Registered Users :</h1>
  <a href="/admin/dashboard" class="back-button">Back to Dashboard</a>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Role</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.role}"></td>
    <td class="action-links">
      <a th:href="@{'/admin/editUser/' + ${user.id}}" class="edit-link">Edit</a>
      <a th:href="@{'/admin/deleteUser/' + ${user.id}}" class="delete-link">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
